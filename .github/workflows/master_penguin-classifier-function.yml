# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Azure Function App - penguin-classifier-consumption

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'web_app/function_app'
  AZURE_FUNCTION_NAME: "penguin-classifier-consump"
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate Requirements and create venv
        working-directory: ${{env.AZURE_FUNCTIONAPP_PACKAGE_PATH}}
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        working-directory: ${{env.AZURE_FUNCTIONAPP_PACKAGE_PATH}}
        run: |
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: funcapp
          path: web_app/release.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: funcapp

      - name: Unzip artifact for deployment
        run: unzip release.zip     
        
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{env.AZURE_FUNCTION_NAME}}
          package: .
          publish-profile: ${{secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CONS}}