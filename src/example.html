<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-section {
            height: 100px;
        }

        .image-section {
            height: calc(100vh - 180px);
        }

        .image-container {
            height: 100%;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #loading {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-3">
        <!-- Top section with input and output -->
        <div class="row top-section mb-3">
            <div class="col-md-6">
                <div class="p-3 border rounded">
                    <label for="parameter" class="form-label">Input Parameters:</label>
                    <input type="number" class="form-control" id="parameter" value="0" step="0.1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 border rounded">
                    <label class="form-label">Output Results:</label>
                    <div id="output-value" class="p-2 bg-light border rounded">No results yet</div>
                </div>
            </div>
        </div>

        <!-- Upload button section -->
        <div class="row mb-3">
            <div class="col-12">
                <label for="image-upload" class="btn btn-primary w-100">Insert Image</label>
                <input type="file" class="d-none" id="image-upload" accept="image/*">
            </div>
        </div>

        <!-- Process button -->
        <div class="row mb-3">
            <div class="col-12">
                <button id="process-btn" class="btn btn-success w-100" disabled>Process Image</button>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="row mb-3">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Processing image, please wait...</p>
            </div>
        </div>

        <!-- Images section -->
        <div class="row image-section">
            <div class="col-md-6 mb-3">
                <h5>Original Image</h5>
                <div class="image-container" id="original-container">
                    <p class="text-muted">No image selected</p>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <h5>Processed Image</h5>
                <div class="image-container" id="processed-container">
                    <p class="text-muted">Processed image will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imageUpload = document.getElementById('image-upload');
            const processBtn = document.getElementById('process-btn');
            const originalContainer = document.getElementById('original-container');
            const processedContainer = document.getElementById('processed-container');
            const outputValue = document.getElementById('output-value');
            const loading = document.getElementById('loading');

            let selectedFile = null;

            // Handle image selection
            imageUpload.addEventListener('change', function (e) {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    // Enable process button
                    processBtn.disabled = false;

                    // Display selected image
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        originalContainer.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        originalContainer.appendChild(img);
                    };
                    reader.readAsDataURL(selectedFile);

                    // Clear processed image
                    processedContainer.innerHTML = '<p class="text-muted">Processed image will appear here</p>';
                    outputValue.textContent = 'No results yet';
                }
            });

            // Handle process button click
            processBtn.addEventListener('click', function () {
                if (!selectedFile) {
                    return;
                }

                // Show loading indicator
                loading.style.display = 'block';

                // Create form data
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('parameter', document.getElementById('parameter').value);

                // Send to server
                fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }

                        // Display processed image
                        processedContainer.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = data.processed_image;
                        processedContainer.appendChild(img);

                        // Update output value
                        outputValue.textContent = data.output_metrics;
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        // Hide loading indicator
                        loading.style.display = 'none';
                    });
            });
        });
    </script>
</body>

</html>
